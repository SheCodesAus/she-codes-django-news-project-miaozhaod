{% extends "base.html" %}
{% block content %}

<div id="stories-by-author">
  {% if stories_by_author %}
  {% for story in stories_by_author %} 
  <h2>Stories by {{ story.author }}</h2>
  {% include "./storyCard.html" with story=story %} 
  {% endfor %} 
  {% else %}
  <p>This user is lazy, and has not published any stories</p>
  {% endif %}
</div>
{% endblock%}
