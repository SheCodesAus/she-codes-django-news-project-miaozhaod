{% extends "base.html" %} {% load static %} {% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}" />
{% endblock%} {% block content %}

{% if request.user.is_authenticated %}
<form action="" method="post" class="new-story-form">
  <!-- this token is to protect  -->
  {% csrf_token %}
  <!-- this is to insert a variable -->
  {{ form.as_p }}
  <input type="submit" value="submit" />
</form>
{% else%}
<form action="" method="post" class="new-story-form">
  <!-- this token is to protect  -->
  {% csrf_token %}
  <!-- this is to insert a variable -->
  {{ form.as_p }}
  <button type="submit" disabled>Please login to add a new story</button>
</form>
<a href="{% url 'login' %}">Login now</a>
{% endif %}

{% endblock %}
